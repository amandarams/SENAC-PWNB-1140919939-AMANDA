<!DOCTYPE html>
<html lang="en">
<head>

           <label>

        </div>

    <footer>

            <div>
                <!----Fazer texto de politica-->

                   <h5> Politica e segurança</h5>
                </p>
              <input
                type="checkbox"
                id="Concordar"
                name="concordar"
                value="newsletter" />

            </div>
            <div>

            </div>
